{% extends "base.html" %}

{% block content %}
<ul class="list-group ml-2 mt-2">
    {% for title, date, filename, path in articles %}
    <li>{{ date.strftime("%Y/%m/%d") }} - <a href="/{{ path }}/{{filename}}.html">{{ title }}</a></li>
    {% endfor %}

    {% if total_count %}
    <li class="list-unstyled">
        <a href="/archive">>>> 查看全部(共{{ total_count }}篇文章)</a>
    </li>
    {% endif %}
</ul>
{% endblock %}
