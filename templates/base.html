<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
        {% block include_css %}{% endblock %}

        <title>{% if title %}{{ title }} - {% endif %}Jiajun的编程随想</title>
        <style>
            img {
                max-width: 100%;
            }
            p {
                word-break: break-all;
            }
            a {
                word-break: break-all;
            }
            blockquote {
                background-color: #EEDFF9;
                margin-left: 1rem;
                padding: 0.5rem 0;
            }
            blockquote p {
                margin: 1rem;
            }
            * {
                font-size: 16px;
                line-height: 1.2;
            }
        </style>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-79619009-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-79619009-1');
        </script>
    </head>
    <body>
        <div class="container">
            <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="/">Jiajun的编程随想</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="form-inline mr-auto" action="/search" method="POST">
                            <input class="form-control mr-sm-2" type="search" placeholder="搜索" name="search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                        </form>

                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">首页</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/friends">友链</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://share.jiajunhuang.com">分享</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/jobs">内推</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/notes">随想</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/aboutme">关于</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <main role="main" class="container">
                <div id="body" class="row">
                    <div class="col-md-12">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </main>

            <footer class="footer">
                <span class="text-muted">
                    <p>
                        <a href="https://github.com/jiajunhuang">@jiajunhuang</a> 2015-2019, All Rights Reserved。转载务必注明出处。博客使用  <a href="https://promotion.aliyun.com/ntms/yunparter/invite.html?userCode=e9yq98ni">阿里云</a>托管。
                    </p>
                </span>
            </footer>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.slim.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/esm/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        {% block include_js %}{% endblock %}
    </body>
</html>
